version: '3.8'

services:
  eventory-server:
    build:
      context: ./eventory-server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: unless-stopped

  eventory-client:
    build:
      context: ./eventory-client
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    restart: always

  redis:
    build:
      context: ./redis
      dockerfile: Dockerfile
    container_name: redis-server
    ports:
      - "6380:6379"
    restart: unless-stopped
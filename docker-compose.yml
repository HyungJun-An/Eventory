version: '3.8'

services:
  eventory-server:
    build:
      context: ./eventory-server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://192.168.0.17:3306/Eventory?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true #배포서버
#     - SPRING_DATASOURCE_URL=jdbc:mysql://127.0.0.1:3307/Eventory?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true #로컬서버
      - SPRING_DATASOURCE_USERNAME=EventoryUser
      - SPRING_DATASOURCE_PASSWORD=1234
    restart: unless-stopped

  eventory-client:
    build:
      context: ./eventory-client
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    restart: always

  redis:
    build:
      context: ./redis
      dockerfile: Dockerfile
    container_name: redis-server
    ports:
      - "6380:6379"
    restart: unless-stopped